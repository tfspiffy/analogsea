        <main>
            <div class="container">
                <div class="logo">
                    <img src="images/logo.png" />
                </div>
                <div class="signup">
                    <form class="main-form" action="/signup/" method="post">
                        <h3>Sign Up</h3>
                    
                        <fieldset name="credentials">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="foo@bar.com" required/>
                        <br>
                        <label for="password" required>Password</label>
                        <br>
                        <input type="pw" name="password" id="password" placeholder="1234passw0rd" required/>
                        </fieldset>
                        <button type="submit">Submit</button>
                         <a href="/forgot-password/new">Forgot password?</a> 
                    </form>
                </div>
                <div class="login">
                    <p> I already have an account </p>
                    <a href="/login">Login</a> 
                </div>
            </div>
        </main>
